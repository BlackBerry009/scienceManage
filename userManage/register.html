<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="teacherID" class="col-sm-2 control-label">工号</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="teacherID" placeholder="工号" name="teacherID">
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
            </div>
        </div>


        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="password" placeholder="密码" name="password">
            </div>
        </div>

        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10 col-md-4">
                <select name="sex" id="sex">
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">分类 </label>
            <div class="col-sm-10 col-md-4">
                <select name="type" id="type">
                    <option value="">科研人员</option>
                    <option value="">科研管理</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="section" class="col-sm-2 control-label">单位</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="section" placeholder="单位" name="section">
            </div>
        </div>

      

    
        
        <button type="button" class="btn btn-primary col-md-offset-2">注册</button>
    </form>

    <script src="../resources/plugins/jquery.1.12.4.min.js"></script>
    <script src="../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>

        $('.btn').click( function (){
            var a = $('form').serializeArray();
            console.log(a)
        })

       
    </script>
</body>

</html>
