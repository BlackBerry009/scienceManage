<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目变更申请</title>
    <link href="../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

</head>

<body>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="projectID" class="col-sm-2 control-label">项目编号</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="projectID" placeholder="项目编号" name="projectID">
            </div>
        </div>

        <div class="form-group">
            <label for="projectName" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="projectName" placeholder="项目名称" name="projectName">
            </div>
        </div>

        
        <div class="form-group">
            <label for="teacherName" class="col-sm-2 control-label">项目负责人</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="teacherName" placeholder="项目负责人" name="teacherName">
            </div>
        </div>

        <div class="form-group">
            <label for="changeContent" class="col-sm-2 control-label">变更内容</label>
            <div class="col-sm-10 col-md-6">
                <textarea  class="form-control" id="changeContent" name="changeContent" rows="3"></textarea>
            </div>
        </div>

        <button type="button" class="btn btn-primary col-md-offset-2">Submit</button>
    </form>

    <script src="../resources/plugins/jquery.1.12.4.min.js"></script>
    <script src="../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>

        $('.btn').click( function (){
            var projectID = $("#projectID").val();
            var projectName = $('#projectName').val();
            var teacherName = $('#teacherName').val();
            var changeContent = $('#changeContent').val();
            var teacherID = sessionStorage.getItem('teacherID');

            var flag = !projectID || !projectName || !teacherName || !changeContent || teacherID;
            if(flag){
                alert('请填写完整')
                return;
            }
            var obj = {
                projectName,
                projectID,
                teacherName,
                teacherID,
                changeContent
            }
            $.ajax({
                url: '/user/project/change',
                type: 'post',
                data: obj,
                success(){
                    alert('申请成功')
                },
                error(){
                    alert('申请失败')
                }
            })
            
        })

   
    
    </script>
</body>

</html>
