<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="title" placeholder="标题" name="title">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10 col-md-6">
                <textarea name="content" id="content" class="form-control" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">时间</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="date" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">接收人</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="name" placeholder="接收人" name="title">
            </div>
        </div>

        
        <button type="button" class="btn btn-primary col-md-offset-2">Submit</button>
    </form>

    <script src="../resources/plugins/jquery.1.12.4.min.js"></script>
    <script src="../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>

        $('.btn').click( function (){
            var a = $('form').serializeArray();
            console.log(a)
        })

        $('#start').datetimepicker({
            format: 'yyyy-mm-dd',
            startDate: new Date(),
            autoclose: true,
            startView: 2,
            minView: 2,
            language: 'zh-CN'
        });

        $('#end').datetimepicker({
            format: 'yyyy-mm-dd',
            startDate: new Date(),
            autoclose: true,
            startView: 2,
            minView: 2,
            language: 'zh-CN'
        });
    </script>
</body>

</html>
