<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>通用增删改查</title>
	<link href="../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css"
		rel="stylesheet" />
	<link href="../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet" />
	<link href="../resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet" />
	<link href="../resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet" />
	<link href="../resources/plugins/select2/css/select2.min.css" rel="stylesheet" />
	<link href="../resources/css/common.css" rel="stylesheet" />
</head>

<body>
	<div id="main">

		<table id="table"></table>
	</div>
	<!-- 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">编辑</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="pname" class="col-form-label">项目名称</label>
							<input type="text" name="pname" id="pname" class="form-control">
						</div>
						<div class="form-group">
							<label for="type" class="col-form-label">类别</label>
							<input type="text" name="type" id="type" class="form-control">
						</div>
						<div class="form-group">
							<label for="subject" class="col-form-label">学科</label>
							<input type="text" name="subject" id="subject" class="form-control">
						</div>
						<div class="form-group">
							<label for="money" class="col-form-label">预算</label>
							<input type="text" name="money" id="money" class="form-control">
						</div>
						<div class="form-group">
							<label for="check" class="col-form-label">审核</label>
							<input type="text" name="check" id="check" class="form-control">
						</div>
						<div class="form-group">
							<label for="suggest" class="col-form-label">意见</label>
							<input type="text" name="suggest" id="suggest" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><span class=""
							aria-hidden="true"></span>关闭</button>
					<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class=""
							aria-hidden="true"></span>保存</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../resources/plugins/jquery.1.12.4.min.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
	<script src="../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
	<script src="../resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../resources/plugins/waves-0.7.5/waves.min.js"></script>
	<script src="../resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
	<script src="../resources/plugins/select2/js/select2.min.js"></script>
	<script src="../resources/js/common.js"></script>
	<script>
		var $table = $('#table');
		$(function () {
			$(document).on('focus', 'input[type="text"]', function () {
				$(this).parent().find('label').addClass('active');
			}).on('blur', 'input[type="text"]', function () {
				if ($(this).val() == '') {
					$(this).parent().find('label').removeClass('active');
				}
			});
			// bootstrap table初始化
			// http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
			$table.bootstrapTable({
				url: '../resources/data/manage.json',
				height: getHeight(),
				striped: true,
				search: true,
				searchOnEnterKey: true,
				showRefresh: true,
				showToggle: true,
				showColumns: true,
				minimumCountColumns: 2,
				showPaginationSwitch: true,
				// clickToSelect: true,
				detailView: true,
				detailFormatter: 'detailFormatter',
				pagination: true,
				paginationLoop: false,
				classes: 'table table-hover table-no-bordered',
				// sidePagination: 'server',
				//silentSort: false,
				smartDisplay: false,
				idField: 'id',
				sortName: 'id',
				sortOrder: 'desc',
				escape: true,
				searchOnEnterKey: true,
				idField: 'systemId',
				maintainSelected: true,
				toolbar: '#toolbar',
				columns: [{
						field: 'id',
						title: '序号',
						sortable: true,
						align: 'center'
					},
					{
						field: 'pname',
						title: '项目名称',
						sortable: true,
						align: 'center'
                    },
                    {
						field: 'pname',
						title: '项目概述',
						sortable: true,
						align: 'center'
					},
					{
						field: 'subject',
						title: '性质',
						sortable: true,
						align: 'center'
                    },
                    {
						field: 'pname',
						title: '负责人',
						sortable: true,
						align: 'center'
                    },
                    {
						field: 'pname',
						title: '成员',
						sortable: true,
						align: 'center'
					},
					{
						field: 'pname',
						title: '单位',
						sortable: true,
						align: 'center'
					},
					{
						field: 'money',
						title: '预算',
						sortable: true,
						align: 'center'
					},
					{
						field: 'start',
						title: '开始时间',
						sortable: true,
						align: 'center'
					},
					{
						field: 'end',
						title: '结束时间',
						sortable: true,
						align: 'center'
					},
					{
						field: '',
						title: '下载',
						sortable: true,
						align: 'center',
						formatter: 'download'
					},
					{
						field: 'action',
						title: '审核',
						halign: 'center',
						align: 'center',
						formatter: 'actionFormatter',
						events: 'actionEvents',
						clickToSelect: false
					}
				]
			}).on('all.bs.table', function (e, name, args) {
				$('[data-toggle="tooltip"]').tooltip();
				$('[data-toggle="popover"]').popover();
			});
		});

		function actionFormatter(value, row, index) {
			return [
				'<a class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" style="color:#32CD32">通过</a>　',
				'<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" style="color:red">拒绝</a>'
			].join('');
		}

		window.actionEvents = {
			'click .edit': function (e, value, row, index) {
				alert('You click edit icon, row: ' + JSON.stringify(row));
				console.log(value, row, index);
			},
			'click .remove': function (e, value, row, index) {
				alert('You click remove icon, row: ' + JSON.stringify(row));
				console.log(value, row, index);
			}
		};

		function download(value, row, index) {
			return `<a href="#" style="color:blue" download>下载</a>`
		}


		function detailFormatter(index, row) {
			var html = [];
			$.each(row, function (key, value) {
				html.push('<p><b>' + key + ':</b> ' + value + '</p>');
			});
			return html.join('');
		}
	</script>
</body>

</html>
