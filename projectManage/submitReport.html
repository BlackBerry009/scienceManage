<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="projectNumber" class="col-sm-2 control-label">项目编号</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="projectNumber" placeholder="项目编号" name="projectNumber">
            </div>
        </div>

        <!-- 分类 -->
        <div class="form-group">
            <label for="typeSubject" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10 col-md-4">
                <select name="" id="typeSubject">
                    <option value="">中检报告</option>
                    <option value="">结题报告</option>
                </select>
            </div>
        </div>

        
        <div class="form-group">
            <label for="applyForm" class="col-sm-2 control-label">上传文件</label>
            <div class="col-sm-10 col-md-6">
                <input type="file" id="applyForm">
            </div>
        </div>
        <button type="button" class="btn btn-primary col-md-offset-2">Submit</button>
    </form>

    <script src="../resources/plugins/jquery.1.12.4.min.js"></script>
    <script src="../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>

        $('.btn').click( function (){
            var a = $('form').serializeArray();
            console.log(a)
        })

        $('#start').datetimepicker({
            format: 'yyyy-mm-dd',
            startDate: new Date(),
            autoclose: true,
            startView: 2,
            minView: 2,
            language: 'zh-CN'
        });

        $('#end').datetimepicker({
            format: 'yyyy-mm-dd',
            startDate: new Date(),
            autoclose: true,
            startView: 2,
            minView: 2,
            language: 'zh-CN'
        });
    </script>
</body>

</html>
